<body>
    <header>
        <div class="cabecalho"> 
            <h5>Instituto Federal de Educação, Ciência e Tecnologia Baiano</h5> 
            <h1>Campus Guanambi</h1>
        </div>
        <div class="logo"> <img src="imagem/logo_if.png" alt="Logo IF"></div>
    </header>


    <ul>
        <li>
            <a href="index.html">Home</a>
            <a class="ativo" href="cadaluno.html">Área de Cadastramento de Alunos</a>
            <a href="listaaluno.html">Alunos Cadastrados</a>
        </li>
    </ul>



    <main>
        <div class="conteudo">
            <div class="conteudo">
                <div class="formulario">
                    <form action="">

                        <div class="informacoes1">
                            <div>
                                <label for="nome">Nome Completo:</label><br>
                                <input type="text" id="nome" name="nome" required>
                            </div> 
                            <div>          
                                <label for="data">Nascimento:</label><br>
                                <input type="date" id="data" name="data" min="1924-12-31" max="2024-12-31" required>
                            </div>
                        </div>
                        
                        <p>Endereço</p>
                        <div class="informacoes4">
                                <div>  
                                    <label for="rua">Rua:</label><br>
                                    <input type="text" id="rua" name="rua" required><br>
                                </div> 
                                <div>
                                    <label for="numero1">Nº:</label><br>
                                    <input type="number" id="numero1" name="numero1" min="1" required><br>
                                </div>
                                <div>
                                    <label for="bairro">Bairro:</label><br>
                                    <input type="text" id="bairro" name="bairro" required><br><br>
                                </div>  
                        </div>


                        <div class="informacoes5">  
                            <div>
                                <label for="telefone">Telefone:</label><br>
                                <input type="tel" id="telefone" name="telefone" placeholder="(**) *****-****" pattern="[1-9]{2}[0-9]{5}[0-9]{4}" required><br><br>
                            </div>
                        </div>
    
                        <div class="1">
                            <input type="submit" value="Enviar">
                        </div>
    
                    </form>
                </div>
    
        </div>
        
        </div>

        <div class="portifolio">hhhhhhhhh</div>
    </main>
