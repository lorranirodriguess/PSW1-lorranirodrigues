<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 2</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}

.container {
    width: 450px;
    background: white;
    padding: 20px;
    margin-top: 30px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}

.header {
    background-color: #d8a400;
    font-weight: bold;
}

h3 {
    font-size: 14px;
    color: #333;
    margin-bottom:3%;
}

.form-group {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

.form-group label {
    width: 120px;
    font-weight: bold;
    font-size: 14px;
}

.form-group input,
.form-group select,
.form-group textarea {
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

textarea{
    flex: 1;
}

.radio-group,
.checkbox-group {
    gap: 10px;
}

.radio-group label,
.checkbox-group label {
    font-weight: normal;
}

textarea {
    resize: vertical;
    height: 60px;
}

.buttons {
    justify-content: space-between;
    margin-top: 15px;
}

button {
    background-color: #d1d1d3;
    border: none;
    padding: 8px 15px;
    font-size: 14px;
    border-radius: 4px;
    cursor: pointer;
}

button.delete {
    background-color: #d1d1d3;
}

button:hover{
    background-color: #c1b6b6;
}

</style>
<body>
    <div class="container">
        <div class="header">
            <span>SISTEMA DE GESTÃO ACADÊMICA</span>
        </div>
        <h3>MANUTENÇÃO DE USUÁRIOS DO SISTEMA INTERNO</h3>

        <form action="#" method="post">
            <div class="form-group">
                <label for="login">Login</label>
                <input type="text" id="login" name="login">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha">
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status">
                    <option value="inativo" selected>Inativo</option>
                    <option value="ativo">Ativo</option>
                </select>
            </div>

            <div class="form-group">
                <label>Tipo</label>
                <div class="radio-group">
                    <input type="radio" id="tecnico" name="tipo" value="tecnico">
                    <label for="tecnico">Técnico</label>

                    <input type="radio" id="professor" name="tipo" value="professor">
                    <label for="professor">Professor</label>

                    <input type="radio" id="aluno" name="tipo" value="aluno">
                    <label for="aluno">Aluno</label>
                </div>
            </div>

            <div class="form-group">
                <label for="data_criacao">Data Criação</label>
                <input type="date" id="data_criacao" name="data_criacao">
            </div>

            <div class="form-group">
                <label>Perfil</label>
                <div class="radio-group">
                    <input type="radio" id="convidado" name="perfil" value="convidado">
                    <label for="convidado">Convidado</label>

                    <input type="radio" id="administrador" name="perfil" value="administrador">
                    <label for="administrador">Administrador</label>
                </div>
            </div>

            <div class="form-group">
                <label for="observacoes">Observações</label>
                <textarea id="observacoes" name="observacoes"></textarea>
            </div>

            <div class="form-group">
                <label>Módulos</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="compras" name="modulos" value="compras">
                    <label for="compras">Compras</label>

                    <input type="checkbox" id="biblioteca" name="modulos" value="biblioteca">
                    <label for="biblioteca">Biblioteca</label>

                    <input type="checkbox" id="academico" name="modulos" value="academico">
                    <label for="academico">Acadêmico</label>

                    <input type="checkbox" id="documentacao" name="modulos" value="documentacao">
                    <label for="documentacao">Documentação</label>

                    <input type="checkbox" id="rh" name="modulos" value="rh">
                    <label for="rh">Recursos Humanos</label>
                </div>
            </div>

            <div class="buttons">
                <button type="submit">Cadastrar</button>
                <button type="reset" class="delete">Excluir</button>
            </div>
        </form>
    </div>
</body>
</html>
